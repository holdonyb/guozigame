<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>液体迷宫</title>
    <style>
        canvas {
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
        }
        #message {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="message"></div>
<button id="startButton">开始游戏</button>

<script>
// 获取画布和上下文
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// 定义游戏变量
let particles = []; // 粒子数组，表示液体
let traps = [];     // 陷阱数组
let goal;           // 终点
let isGameOver = false;
let isGameWin = false;
let ax = 0, ay = 0; // 加速度（根据晃动获取）

// 初始化游戏
function initGame() {
    particles = [];
    traps = [];
    isGameOver = false;
    isGameWin = false;
    document.getElementById('message').innerText = '';

    // 创建液体粒子
    for (let i = 0; i < 100; i++) {
        particles.push({
            x: canvas.width / 2 + Math.random() * 50 - 25,
            y: canvas.height - 50 + Math.random() * 50 - 25,
            vx: 0,
            vy: 0,
            radius: 3,
            color: 'blue'
        });
    }

    // 创建终点（黄色方块）
    goal = {
        x: canvas.width / 2 - 25,
        y: 20,
        width: 50,
        height: 50,
        color: 'yellow'
    };

    // 清除之前的陷阱
    traps = [];

    // 开始动画循环
    requestAnimationFrame(gameLoop);

    // 开始生成陷阱
    spawnTraps();

    // 获取传感器数据
    initSensors();
}

// 游戏主循环
function gameLoop() {
    if (isGameOver || isGameWin) return;

    // 清空画布
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 绘制终点
    ctx.fillStyle = goal.color;
    ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

    // 绘制陷阱
    traps.forEach(trap => {
        ctx.fillStyle = trap.color;
        ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
    });

    // 更新并绘制粒子
    particles.forEach(p => {
        // 更新速度（受重力和晃动影响）
        p.vx += ax;
        p.vy += ay + 0.1; // 0.1为模拟重力加速度

        // 更新位置
        p.x += p.vx;
        p.y += p.vy;

        // 边界反弹
        if (p.x <= p.radius || p.x >= canvas.width - p.radius) {
            p.vx *= -0.5;
            p.x = Math.max(p.radius, Math.min(canvas.width - p.radius, p.x));
        }
        if (p.y <= p.radius || p.y >= canvas.height - p.radius) {
            p.vy *= -0.5;
            p.y = Math.max(p.radius, Math.min(canvas.height - p.radius, p.y));
        }

        // 绘制粒子
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        // 碰撞检测 - 终点
        if (p.x > goal.x && p.x < goal.x + goal.width &&
            p.y > goal.y && p.y < goal.y + goal.height) {
            isGameWin = true;
            gameWin();
        }

        // 碰撞检测 - 陷阱
        traps.forEach(trap => {
            if (p.x > trap.x && p.x < trap.x + trap.width &&
                p.y > trap.y && p.y < trap.y + trap.height) {
                isGameOver = true;
                gameOver();
            }
        });
    });

    // 循环
    requestAnimationFrame(gameLoop);
}

// 游戏胜利
function gameWin() {
    document.getElementById('message').innerText = '恭喜你，胜利了！';
    document.getElementById('startButton').style.display = 'block';
}

// 游戏失败
function gameOver() {
    document.getElementById('message').innerText = '游戏结束，液体掉入陷阱！';
    document.getElementById('startButton').style.display = 'block';
}

// 生成陷阱
function spawnTraps() {
    // 每隔一段时间生成一个陷阱
    const spawnInterval = setInterval(() => {
        if (isGameOver || isGameWin) {
            clearInterval(spawnInterval);
            return;
        }
        // 随机位置生成陷阱
        traps.push({
            x: Math.random() * (canvas.width - 50),
            y: Math.random() * (canvas.height - 200) + 100,
            width: 30,
            height: 30,
            color: 'red'
        });
    }, 2000);
}

// 初始化传感器
function initSensors() {
    // 检测设备类型
    if (window.DeviceMotionEvent) {
        // 移动设备
        window.addEventListener('devicemotion', function(event) {
            ax = event.accelerationIncludingGravity.x / 5;
            ay = -event.accelerationIncludingGravity.y / 5;
        }, true);
    } else {
        // PC设备，使用键盘控制
        ax = 0;
        ay = 0;
        window.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    ax = -0.5;
                    break;
                case 'ArrowRight':
                    ax = 0.5;
                    break;
                case 'ArrowUp':
                    ay = -0.5;
                    break;
                case 'ArrowDown':
                    ay = 0.5;
                    break;
            }
        });
        window.addEventListener('keyup', function(event) {
            ax = 0;
            ay = 0;
        });
    }
}

// 点击开始按钮
document.getElementById('startButton').addEventListener('click', function() {
    this.style.display = 'none';
    initGame();
});
</script>

</body>
</html>
