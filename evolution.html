<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>快乐的吞噬小宝宝</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #000;
            z-index: 10;
        }
        #taskPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #000;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: red;
            display: none;
            z-index: 10;
        }
        /* 摇杆样式 */
        #joystickContainer {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 75px;
            touch-action: none;
            z-index: 10;
        }

        #joystick {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80px;
            height: 80px;
            margin-left: -40px;
            margin-top: -40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 40px;
        }

        #skillButton {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 40px;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
            user-select: none;
            z-index: 10;
        }

        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #000;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            max-width: 200px;
        }

        #notificationContainer {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .notification {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 24px;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <div id="ui"></div>
    <div id="taskPanel"></div>
    <div id="gameOver"></div>
    <div id="leaderboard"></div>
    <div id="notificationContainer"></div>

    <!-- 摇杆控制 -->
    <div id="joystickContainer">
        <div id="joystick"></div>
    </div>
    <div id="skillButton">技能</div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 定义全局变量
        let players = [];
        let plasmas = [];
        let items = [];
        let tasks = [];
        let achievements = [];
        let keys = {};
        let gameRunning = false;
        let joystickActive = false; // 用于标记摇杆是否激活
        let evolutionStages = [
            { stage: '单细胞', size: 10, color: '#F44336', abbrev: '单' },
            { stage: '多细胞', size: 15, color: '#E91E63', abbrev: '多' },
            { stage: '小型生物', size: 20, color: '#9C27B0', abbrev: '小' },
            { stage: '鱼类', size: 25, color: '#673AB7', abbrev: '鱼' },
            { stage: '两栖动物', size: 30, color: '#3F51B5', abbrev: '两' },
            { stage: '爬行动物', size: 35, color: '#2196F3', abbrev: '爬' },
            { stage: '哺乳动物', size: 40, color: '#03A9F4', abbrev: '哺' },
            { stage: '灵长类', size: 45, color: '#00BCD4', abbrev: '灵' },
            { stage: '原始人类', size: 50, color: '#009688', abbrev: '原' },
            { stage: '现代人类', size: 55, color: '#4CAF50', abbrev: '人' }
        ];
        const maxPlasmaCount = 100;
        const maxSmallAI = 20;
        const gameWidth = 4000;  // 定义游戏区域的宽度
        const gameHeight = 4000; // 定义游戏区域的高度

        // 显示通知的函数
        function showNotification(message, color) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;
            if (color) {
                notification.style.backgroundColor = color;
            }
            container.appendChild(notification);
            // 3秒后移除通知
            setTimeout(() => {
                container.removeChild(notification);
            }, 3000);
        }

        // 更新排行榜
        function updateLeaderboard() {
            // 复制玩家数组并按分数排序
            let sortedPlayers = players.slice().sort((a, b) => b.score - a.score);
            // 获取前十名玩家
            let topPlayers = sortedPlayers.slice(0, 10);

            let leaderboardDiv = document.getElementById('leaderboard');
            leaderboardDiv.innerHTML = '<b>排行榜</b><br>';

            topPlayers.forEach((p, index) => {
                let playerName = p.isAI ? `AI ${index + 1}` : '你';
                let progress = ((p.evolutionStage + 1) / evolutionStages.length * 100).toFixed(1);
                leaderboardDiv.innerHTML += `${index + 1}. ${playerName} - ${p.score}分，进化 ${progress}%<br>`;
            });
        }

        // 辅助函数
        function getDistance(obj1, obj2) {
            let dx = obj1.x - obj2.x;
            let dy = obj1.y - obj2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getAveragePosition(objects) {
            let x = 0;
            let y = 0;
            for (let obj of objects) {
                x += obj.x;
                y += obj.y;
            }
            return { x: x / objects.length, y: y / objects.length };
        }

        // 定义玩家类
        class Player {
            constructor(x, y, isAI = false) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.speed = 1.5; // 降低初始速度
                this.health = 100;
                this.exp = 0;
                this.mutationPoints = 0;
                this.level = 1;
                this.isAI = isAI;
                this.evolutionStage = 0;
                this.target = null;
                this.skills = [];
                this.skillCooldowns = {}; // 新增：技能冷却时间
                this.path = [];
                this.moveX = 0;
                this.moveY = 0;
                this.updateSpeed();
                this.isInvincible = false; // 无敌状态
                this.invincibleTime = 0; // 无敌剩余时间
                this.isNausea = false; // 是否处于反胃状态
                this.score = 0; // 总分
                
                // 新增：定期排出等离子
                this.dischargeInterval = setInterval(() => {
                    this.dischargePlasma();
                }, 30000); // 每30秒排出一次等离子
            }

            updateSpeed() {
                // 基础速度降低为2.5，与体型成反比
                this.speed = 2.5 / (this.size / 10);
                // 确保速度有下限，防止过慢
                if (this.speed < 0.5) this.speed = 0.5;
            }

            draw() {
                let stageInfo = evolutionStages[this.evolutionStage];
                let stageColor = stageInfo.color;
                let stageAbbrev = stageInfo.abbrev;

                // 无敌状态下闪烁效果
                if (this.isInvincible) {
                    ctx.globalAlpha = 0.5 + 0.5 * Math.sin(Date.now() / 100);
                }

                // 绘制外圈
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + 2, 0, Math.PI * 2);
                ctx.fillStyle = '#000'; // 外圈颜色
                ctx.fill();
                ctx.closePath();

                // 绘制内圈，使用进化阶段的颜色
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = stageColor;
                if (this.isNausea) {
                    ctx.fillStyle = '#8B008B'; // 反胃状态显示为深洋红色
                }
                ctx.fill();
                ctx.closePath();

                // 在球体上显示进化阶段的缩写
                ctx.fillStyle = '#fff';
                ctx.font = `${this.size / 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(stageAbbrev, this.x, this.y);

                ctx.globalAlpha = 1.0;
            }

            move() {
                if (this.isAI) {
                    this.aiMove();
                } else {
                    this.playerMove();
                }
            }

            playerMove() {
                // 用于键盘控制
                if (keys['up']) this.moveY = -1;
                if (keys['down']) this.moveY = 1;
                if (keys['left']) this.moveX = -1;
                if (keys['right']) this.moveX = 1;
                if (!keys['up'] && !keys['down'] && !joystickActive) this.moveY = 0;
                if (!keys['left'] && !keys['right'] && !joystickActive) this.moveX = 0;

                // 使用摇杆或键盘的moveX和moveY来移动玩家
                let magnitude = Math.sqrt(this.moveX * this.moveX + this.moveY * this.moveY);
                if (magnitude > 0) {
                    this.x += (this.moveX / magnitude) * this.speed;
                    this.y += (this.moveY / magnitude) * this.speed;
                }

                this.boundaryCheck();
            }

            aiMove() {
                const visionRange = 300;

                // 检查周围有没有威胁（比自己大的玩家）
                let threats = players.filter(other => other !== this && other.size > this.size && getDistance(this, other) < 200);
                if (threats.length > 0) {
                    // 远离威胁
                    let averageThreatPos = getAveragePosition(threats);
                    let dx = this.x - averageThreatPos.x;
                    let dy = this.y - averageThreatPos.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                } else {
                    let target = null;

                    // 小AI（size <= 15）只寻找食物，避开大玩家
                    if (this.size <= 15) {
                        // 寻找最近的食物
                        let foods = plasmas.concat(items);
                        let nearestFood = null;
                        let minDist = visionRange;
                        for (let food of foods) {
                            let dist = getDistance(this, food);
                            if (dist < minDist) {
                                minDist = dist;
                                nearestFood = food;
                            }
                        }
                        target = nearestFood;
                    } else {
                        // 大AI尝试寻找可以吞噬的其他玩家
                        if (this.level >=5) {
                            let targets = players.filter(other => other !== this && other.size < this.size && getDistance(this, other) < visionRange);
                            if (targets.length > 0) {
                                target = targets[0];
                            }
                        }

                        // 如果没有目标，寻找最近的食物
                        if (!target) {
                            let foods = plasmas.concat(items);
                            let nearestFood = null;
                            let minDist = visionRange;
                            for (let food of foods) {
                                let dist = getDistance(this, food);
                                if (dist < minDist) {
                                    minDist = dist;
                                    nearestFood = food;
                                }
                            }
                            target = nearestFood;
                        }
                    }

                    if (target) {
                        // 移动到目标位置，加入随机性
                        let dx = target.x - this.x;
                        let dy = target.y - this.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        // 添加随机偏差
                        let randomness = (Math.random() - 0.5) * 0.2; // -0.1 到 0.1
                        this.x += ((dx / dist) + randomness) * this.speed;
                        this.y += ((dy / dist) + randomness) * this.speed;
                    } else {
                        // 无目标，随机移动
                        let angle = Math.random() * Math.PI * 2;
                        this.x += Math.cos(angle) * this.speed;
                        this.y += Math.sin(angle) * this.speed;
                    }
                }

                // 边界检查
                this.boundaryCheck();
            }

            boundaryCheck() {
                if (this.x < this.size) this.x = this.size;
                if (this.x > gameWidth - this.size) this.x = gameWidth - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > gameHeight - this.size) this.y = gameHeight - this.size;
            }

            eat(entity) {
                this.exp += 20;
                this.score += 20; // 吃等离子增加分数
                // 修改：吃掉等离子只增加70%的体型
                this.size += 0.7;
                // 生成30%的等离子
                spawnPlasmaAtPosition(0.3, this.x, this.y);
                this.updateSpeed();
                this.checkLevelUp();
                checkAchievements('collectPlasma', 1);
            }

            attack(other) {
                if (other.isInvincible) return; // 对方无敌，攻击无效

                let damage = 5 + this.level;
                other.health -= damage;
                if (other.health <= 0) {
                    // 吞噬机制修正
                    // 计算被吞噬者的总质量
                    let otherSize = other.size;
                    // 增加自身体型的部分（例如：消化70%）
                    let digestAmount = otherSize * 0.7;
                    this.size += digestAmount;
                    this.updateSpeed();
                    // 生成等离子（排出部分，例如30%）
                    let dischargeAmount = otherSize * 0.3;
                    spawnPlasmaAtPosition(dischargeAmount, other.x, other.y);
                    // 增加分数
                    this.score += other.level * 50;
                    // 移除被吞噬的玩家
                    players.splice(players.indexOf(other), 1);
                    // 检查升级
                    this.checkLevelUp();
                    checkAchievements('defeatEnemy', 1);
                }
            }

            // 新增：定期排出等离子的方法
            dischargePlasma() {
                let dischargeAmount = this.size * 0.1; // 排出10%的体型
                this.size -= dischargeAmount;
                this.updateSpeed();
                // 使用新的喷射方法
                this.ejectPlasma(dischargeAmount);
                // 检查是否死亡
                if (this.size <= 5) {
                    this.health = 0;
                }
            }

            ejectPlasma(amount) {
                let direction;
                if (this.moveX !== 0 || this.moveY !== 0) {
                    // 如果玩家在移动，使用移动的反方向
                    direction = Math.atan2(-this.moveY, -this.moveX);
                } else {
                    // 如果玩家静止，使用随机方向
                    direction = Math.random() * Math.PI * 2;
                }
                spawnPlasmaWithDirection(amount, this.x, this.y, this.size, direction);
            }

            applyNausea() {
                if (this.isNausea) return; // 已经处于反胃状态
                if (this.size < 30) return; // 体型较小的玩家不受影响

                this.isNausea = true;
                this.nauseaDuration = 10; // 反胃持续10秒

                // 反胃效果：每秒损失一定比例的体型，生成等离子
                this.nauseaInterval = setInterval(() => {
                    let dischargeAmount = this.size * 0.1; // 每秒损失10%
                    this.size -= dischargeAmount;
                    this.updateSpeed();
                    this.ejectPlasma(dischargeAmount); // 使用新的喷射方法
                    this.nauseaDuration--;

                    // 检查是否死亡
                    if (this.size <= 5) {
                        this.health = 0;
                        clearInterval(this.nauseaInterval);
                    }

                    if (this.nauseaDuration <= 0) {
                        clearInterval(this.nauseaInterval);
                        this.isNausea = false;
                    }
                }, 1000);
            }

            useSkill(skillName) {
                if (this.skills.includes(skillName)) {
                    // 检查技能是否在冷却中
                    if (this.skillCooldowns[skillName] && this.skillCooldowns[skillName] > 0) {
                        console.log(`技能${skillName}正在冷却中，剩余时间：${this.skillCooldowns[skillName]}s`);
                        return;
                    }

                    switch (skillName) {
                        case '加速':
                            if (!this.isAccelerating) {
                                this.isAccelerating = true;
                                this.speed *= 1.5;
                                setTimeout(() => {
                                    this.speed /= 1.5;
                                    this.isAccelerating = false;
                                }, 5000); // 加速持续5秒
                                // 设置冷却时间，例如10秒
                                this.skillCooldowns[skillName] = 10;
                                // 每秒减少冷却时间
                                let cooldownInterval = setInterval(() => {
                                    this.skillCooldowns[skillName]--;
                                    if (this.skillCooldowns[skillName] <= 0) {
                                        clearInterval(cooldownInterval);
                                        delete this.skillCooldowns[skillName];
                                    }
                                }, 1000);
                            }
                            break;
                        default:
                            break;
                    }
                } else {
                    console.log('技能未解锁');
                }
            }

            checkLevelUp() {
                if (this.exp >= this.level * 100) {
                    this.exp -= this.level * 100;
                    this.level++;
                    this.mutationPoints++;
                    this.score += this.level * 100; // 升级增加分数
                    this.evolve();
                    this.updateSpeed();
                }
            }

            evolve() {
                if (this.evolutionStage < evolutionStages.length - 1) {
                    this.evolutionStage++;
                    let stageInfo = evolutionStages[this.evolutionStage];
                    this.size = stageInfo.size;
                    this.unlockSkill();
                    this.updateSpeed(); // 更新速度
                    checkAchievements('evolve', this.evolutionStage);
                    // 显示进化通知
                    if (!this.isAI) {
                        let stagesLeft = evolutionStages.length - 1 - this.evolutionStage;
                        let message = `恭喜！你已进化为${stageInfo.stage}！\n距离进化成人类还剩${stagesLeft}个阶段。`;
                        showNotification(message, stageInfo.color);
                    }
                } else {
                    // 进化成人类，游戏胜利
                    if (!this.isAI) {
                        gameOver('恭喜你进化成人类，赢得了游戏！');
                    } else {
                        gameOver('AI玩家进化成人类，AI胜利！');
                    }
                }
            }

            unlockSkill() {
                let newSkill = '';
                switch (this.evolutionStage) {
                    case 2:
                        if (!this.skills.includes('加速')) {
                            this.skills.push('加速');
                            newSkill = '加速';
                        }
                        break;
                    default:
                        break;
                }
                if (newSkill && !this.isAI) {
                    showNotification(`你已解锁新技能：${newSkill}！`);
                }
            }
        }

        // 定义等离子类
        class Plasma {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 8;
                this.health = 50;
                this.vx = 0;
                this.vy = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#ef5350';
                ctx.fill();
                ctx.closePath();
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;
                // 逐渐减小速度，模拟阻力
                this.vx *= 0.98;
                this.vy *= 0.98;
            }
        }

        // 定义物品类
        class Item {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.type = type; // 'speed', 'health', 'exp', 'attack', 'defense', 'toxic'
            }

            draw() {
                ctx.beginPath();
                ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.fillStyle = this.getColor();
                ctx.fill();
                ctx.closePath();
            }

            getColor() {
                switch (this.type) {
                    case 'speed':
                        return '#ab47bc';
                    case 'health':
                        return '#66bb6a';
                    case 'exp':
                        return '#ffee58';
                    case 'attack':
                        return '#ff7043';
                    case 'defense':
                        return '#29b6f6';
                    case 'toxic':
                        return '#8B008B'; // 深洋红色
                    default:
                        return '#ccc';
                }
            }

            applyEffect(player) {
                switch (this.type) {
                    case 'speed':
                        player.speed += 0.5;
                        break;
                    case 'health':
                        player.health += 20;
                        if (player.health > 100) player.health = 100;
                        break;
                    case 'exp':
                        player.exp += 50;
                        player.checkLevelUp();
                        break;
                    case 'toxic':
                        player.applyNausea();
                        break;
                    default:
                        break;
                }
            }
        }

        // 初始化玩家和AI
        let player = new Player(gameWidth / 2, gameHeight / 2);
        players.push(player);

        // 初始化AI玩家
        function initAIPlayers() {
            for (let i = 0; i < 5; i++) {
                let aiPlayer = new Player(Math.random() * gameWidth, Math.random() * gameHeight, true);
                aiPlayer.size = 20; // 初始AI的大小
                aiPlayer.updateSpeed();
                players.push(aiPlayer);
            }
        }
        initAIPlayers();

        // 初始化等离子
        function initPlasmas() {
            for (let i = 0; i < maxPlasmaCount; i++) {
                let plasma = new Plasma(Math.random() * gameWidth, Math.random() * gameHeight);
                plasmas.push(plasma);
            }
        }
        initPlasmas();

        // 初始化物品
        function spawnItems() {
            let itemTypes = ['speed', 'health', 'exp', 'attack', 'defense', 'toxic'];
            for (let i = 0; i < 20; i++) {
                let randomNum = Math.random();
                let itemType;
                if (randomNum < 0.2) {
                    itemType = 'speed';
                } else if (randomNum < 0.4) {
                    itemType = 'health';
                } else if (randomNum < 0.6) {
                    itemType = 'exp';
                } else if (randomNum < 0.8) {
                    itemType = 'attack';
                } else if (randomNum < 0.95) {
                    itemType = 'defense';
                } else {
                    itemType = 'toxic'; // 反胃细胞出现的概率为5%
                }
                let item = new Item(Math.random() * gameWidth, Math.random() * gameHeight, itemType);
                items.push(item);
            }
        }
        spawnItems();

        // 初始化任务和成就（此处简单实现）
        function checkAchievements(task, value) {
            // 简单地输出一下，用于避免错误
            console.log(`Achievement checked: ${task}, value: ${value}`);
        }

        // 更新UI（简单实现）
        function updateUI() {
            const ui = document.getElementById('ui');
            // 显示技能冷却时间
            let skillInfo = player.skills.map(skillName => {
                let cooldown = player.skillCooldowns[skillName] ? `（冷却中：${player.skillCooldowns[skillName]}s）` : '';
                return `${skillName}${cooldown}`;
            }).join('，');

            ui.innerHTML = `
                等级: ${player.level}，经验: ${player.exp}/${player.level * 100}，生命值: ${player.health}<br>
                大小: ${player.size.toFixed(1)}，速度: ${player.speed.toFixed(1)}<br>
                进化阶段: ${evolutionStages[player.evolutionStage].stage}<br>
                已解锁技能: ${skillInfo}<br>
                分数: ${player.score}<br>
                ${player.isInvincible ? `无敌状态，剩余时间: ${player.invincibleTime}s` : ''}
                ${player.isNausea ? `<br>状态：反胃中，剩余时间：${player.nauseaDuration}s` : ''}
            `;
        }

        // 游戏结束函数
        function gameOver(message) {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            gameOverDiv.innerText = message;
            gameOverDiv.style.display = 'block';

            // 添加重新开始按钮
            const restartBtn = document.createElement('button');
            restartBtn.innerText = '重新开始';
            restartBtn.style.fontSize = '24px';
            restartBtn.onclick = () => {
                window.location.reload();
            };
            gameOverDiv.appendChild(restartBtn);
        }

        // 处理玩家死亡并显示重生选项
        function handlePlayerDeath() {
            // 暂停游戏
            gameRunning = false;

            // 显示死亡提示
            const gameOverDiv = document.getElementById('gameOver');
            gameOverDiv.innerText = '你已经死亡，是否重生？';
            gameOverDiv.style.display = 'block';

            // 添加重生按钮
            const respawnBtn = document.createElement('button');
            respawnBtn.innerText = '重生';
            respawnBtn.style.fontSize = '24px';
            respawnBtn.onclick = () => {
                respawnPlayer();
                gameOverDiv.style.display = 'none';
                gameOverDiv.innerHTML = ''; // 清空内容
                gameRunning = true;
                gameLoop();
            };
            gameOverDiv.appendChild(respawnBtn);
        }

        // 重生玩家
        function respawnPlayer() {
            // 重置玩家属性
            player.health = 100;
            player.x = Math.random() * gameWidth;
            player.y = Math.random() * gameHeight;
            player.size = 10;
            player.level = 1;
            player.exp = 0;
            player.evolutionStage = 0;
            player.skills = [];
            player.score = 0; // 重置分数
            player.updateSpeed();

            // 设置无敌状态
            player.isInvincible = true;
            player.invincibleTime = 30; // 30秒

            // 每秒减少无敌时间
            player.invincibleInterval = setInterval(() => {
                player.invincibleTime--;
                if (player.invincibleTime <= 0) {
                    player.isInvincible = false;
                    clearInterval(player.invincibleInterval);
                }
            }, 1000);
        }

        // 新增：在指定位置生成等离子的函数
        function spawnPlasmaAtPosition(amount, x, y) {
            let numPlasmas = Math.round(amount / 5); // 每个等离子代表5的量
            for (let i = 0; i < numPlasmas; i++) {
                // 在指定位置周围随机生成等离子
                let offsetX = Math.random() * 50 - 25;
                let offsetY = Math.random() * 50 - 25;
                let plasma = new Plasma(x + offsetX, y + offsetY);
                plasmas.push(plasma);
            }
        }

        // 新的带方向的等离子体生成函数
        function spawnPlasmaWithDirection(amount, x, y, playerSize, direction) {
            let numPlasmas = Math.round(amount / 5); // 每个等离子代表5的量
            let baseSpeed = 2; // 基础喷射速度
            let spreadAngle = Math.PI / 6; // 喷射角度范围（30度）

            for (let i = 0; i < numPlasmas; i++) {
                // 在指定方向的基础上添加一些随机偏移
                let plasmaDirection = direction + (Math.random() - 0.5) * spreadAngle;
                let speed = baseSpeed + Math.random() * 2; // 添加一些随机速度变化

                // 确保等离子体生成在玩家体外
                let distanceFromCenter = playerSize + 5 + Math.random() * 10;
                let plasmaX = x + Math.cos(plasmaDirection) * distanceFromCenter;
                let plasmaY = y + Math.sin(plasmaDirection) * distanceFromCenter;

                let plasma = new Plasma(plasmaX, plasmaY);
                plasma.vx = Math.cos(plasmaDirection) * speed;
                plasma.vy = Math.sin(plasmaDirection) * speed;
                plasmas.push(plasma);
            }
        }

        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;

            // 清空画布并重置变换
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 调整缩放比例计算方式
            const scale = Math.max(0.5, 1 - (player.size - 10) / 200);
            const translateX = -player.x * scale + canvas.width / 2;
            const translateY = -player.y * scale + canvas.height / 2;

            ctx.scale(scale, scale);
            ctx.translate(translateX / scale, translateY / scale);

            // 绘制游戏区域边界
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5 / scale; // 线宽也需要根据缩放调整
            ctx.strokeRect(0, 0, gameWidth, gameHeight);

            // 检查并刷新食物
            if (plasmas.length < maxPlasmaCount) {
                spawnPlasma(maxPlasmaCount - plasmas.length);
            }

            // 检查并生成小AI
            let smallAICount = players.filter(p => p.isAI && p.size <= 15).length;
            if (smallAICount < maxSmallAI) {
                spawnSmallAI(maxSmallAI - smallAICount);
            }

            // 绘制等离子
            plasmas.forEach((plasma, index) => {
                plasma.move();
                plasma.draw();
                // 检查是否超出游戏边界
                if (plasma.x < 0 || plasma.x > gameWidth || plasma.y < 0 || plasma.y > gameHeight) {
                    plasmas.splice(index, 1);
                }
            });

            // 绘制物品
            items.forEach(item => {
                item.draw();
            });

            // 更新和绘制玩家
            players.forEach(p => {
                p.move();
                p.draw();

                // 吃等离子
                plasmas.forEach((plasma, index) => {
                    if (isColliding(p, plasma)) {
                        p.eat(plasma);
                        plasmas.splice(index, 1);
                    }
                });

                // 收集物品
                items.forEach((item, index) => {
                    if (isColliding(p, item)) {
                        item.applyEffect(p);
                        items.splice(index, 1);
                    }
                });

                // 攻击其他玩家
                players.forEach(other => {
                    if (other !== p && isColliding(p, other)) {
                        if (p.size > other.size) {
                            p.attack(other);
                        } else if (p.size < other.size) {
                            other.attack(p);
                        }
                    }
                });

                // 检查玩家是否死亡
                if (p.health <= 0 || p.size <= 5) {
                    if (!p.isAI) {
                        handlePlayerDeath();
                    } else {
                        // 移除死亡的AI玩家
                        players.splice(players.indexOf(p), 1);
                    }
                }
            });

            // 更新UI和排行榜
            updateUI();
            updateLeaderboard();

            requestAnimationFrame(gameLoop);
        }

        function spawnPlasma(count) {
            for (let i = 0; i < count; i++) {
                let plasma = new Plasma(Math.random() * gameWidth, Math.random() * gameHeight);
                plasmas.push(plasma);
            }
        }

        function spawnSmallAI(count) {
            for (let i = 0; i < count; i++) {
                let aiPlayer = new Player(Math.random() * gameWidth, Math.random() * gameHeight, true);
                aiPlayer.size = 10; // 小AI的大小
                aiPlayer.updateSpeed(); // 更新速度
                players.push(aiPlayer);
            }
        }

        // 碰撞检测函数
        function isColliding(obj1, obj2) {
            let dx = obj1.x - obj2.x;
            let dy = obj1.y - obj2.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.size + obj2.size;
        }

        // 事件监听
        window.addEventListener('keydown', function(e) {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    keys['up'] = true;
                    break;
                case 's':
                case 'arrowdown':
                    keys['down'] = true;
                    break;
                case 'a':
                case 'arrowleft':
                    keys['left'] = true;
                    break;
                case 'd':
                case 'arrowright':
                    keys['right'] = true;
                    break;
                case 'e':
                    player.useSkill('加速');
                    break;
                default:
                    break;
            }
        });

        window.addEventListener('keyup', function(e) {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    keys['up'] = false;
                    break;
                case 's':
                case 'arrowdown':
                    keys['down'] = false;
                    break;
                case 'a':
                case 'arrowleft':
                    keys['left'] = false;
                    break;
                case 'd':
                case 'arrowright':
                    keys['right'] = false;
                    break;
                default:
                    break;
            }
        });
        // 初始化摇杆控制
        function setupJoystick() {
            const joystickContainer = document.getElementById('joystickContainer');
            const joystick = document.getElementById('joystick');
            let startX, startY;
            let joystickX = 0, joystickY = 0;

            joystickContainer.addEventListener('touchstart', function(e) {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
            });

            joystickContainer.addEventListener('touchmove', function(e) {
                if (!joystickActive) return;
                e.preventDefault();
                const touch = e.touches[0];
                let deltaX = touch.clientX - startX;
                let deltaY = touch.clientY - startY;
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 50);
                const angle = Math.atan2(deltaY, deltaX);
                joystickX = Math.cos(angle) * distance;
                joystickY = Math.sin(angle) * distance;
                joystick.style.transform = `translate(${joystickX}px, ${joystickY}px)`;
                // 更新玩家的移动方向
                player.moveX = joystickX / 50;
                player.moveY = joystickY / 50;
            });

            joystickContainer.addEventListener('touchend', function(e) {
                joystickActive = false;
                joystickX = 0;
                joystickY = 0;
                joystick.style.transform = `translate(0px, 0px)`;
                player.moveX = 0;
                player.moveY = 0;
            });
        }

        setupJoystick();

        // 技能按钮触摸事件
        const skillBtn = document.getElementById('skillButton');
        skillBtn.addEventListener('touchstart', () => {
            player.useSkill('加速');
        });

        // 开始游戏
        window.onload = function() {
            gameRunning = true;
            // 初始化游戏
            updateLeaderboard(); // 初始化排行榜
            gameLoop();
        };
    </script>
