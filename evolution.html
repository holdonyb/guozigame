<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>快乐的吞噬小宝宝</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #000;
        }
        #taskPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #000;
        }
        #gameOver {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: red;
            display: none;
        }
        /* 摇杆样式 */
        #joystickContainer {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 75px;
            touch-action: none;
        }

        #joystick {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80px;
            height: 80px;
            margin-left: -40px;
            margin-top: -40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 40px;
        }

        #skillButton {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 40px;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <div id="ui"></div>
    <div id="taskPanel"></div>
    <div id="gameOver">游戏结束！</div>

    <!-- 摇杆控制 -->
    <div id="joystickContainer">
        <div id="joystick"></div>
    </div>
    <div id="skillButton">技能</div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 定义全局变量
        let players = [];
        let plasmas = [];
        let items = [];
        let tasks = [];
        let achievements = [];
        let keys = {};
        let gameRunning = true;
        let joystickActive = false; // 用于标记摇杆是否激活
        let evolutionStages = [
            { stage: '单细胞', size: 10 },
            { stage: '多细胞', size: 15 },
            { stage: '小型生物', size: 20 },
            { stage: '鱼类', size: 25 },
            { stage: '两栖动物', size: 30 },
            { stage: '爬行动物', size: 35 },
            { stage: '哺乳动物', size: 40 },
            { stage: '灵长类', size: 45 },
            { stage: '原始人类', size: 50 },
            { stage: '现代人类', size: 55 }
        ];
        const maxPlasmaCount = 100;
        const maxSmallAI = 20;

        // 辅助函数
        function getDistance(obj1, obj2) {
            let dx = obj1.x - obj2.x;
            let dy = obj1.y - obj2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getAveragePosition(objects) {
            let x = 0;
            let y = 0;
            for (let obj of objects) {
                x += obj.x;
                y += obj.y;
            }
            return { x: x / objects.length, y: y / objects.length };
        }

        // 定义玩家类
        class Player {
            constructor(x, y, isAI = false) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.speed = 3;
                this.health = 100;
                this.exp = 0;
                this.mutationPoints = 0;
                this.level = 1;
                this.isAI = isAI;
                this.evolutionStage = 0;
                this.target = null;
                this.skills = [];
                this.path = [];
                this.moveX = 0;
                this.moveY = 0;
                this.updateSpeed();
            }

            updateSpeed() {
                // 基础速度，例如5，与体型成反比
                this.speed = 5 / (this.size / 10);
                // 确保速度有下限，防止过慢
                if (this.speed < 1) this.speed = 1;
            }

            draw() {
                // 添加外圈使玩家更明显
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + 2, 0, Math.PI * 2);
                ctx.fillStyle = this.isAI ? '#006400' : '#000'; // AI外圈为深绿，玩家为黑色
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.isAI ? '#66bb6a' : '#42a5f5';
                ctx.fill();
                ctx.closePath();
            }

            move() {
                if (this.isAI) {
                    this.aiMove();
                } else {
                    this.playerMove();
                }
            }

            playerMove() {
                // 用于键盘控制
                if (keys['up']) this.moveY = -1;
                if (keys['down']) this.moveY = 1;
                if (keys['left']) this.moveX = -1;
                if (keys['right']) this.moveX = 1;
                if (!keys['up'] && !keys['down'] && !joystickActive) this.moveY = 0;
                if (!keys['left'] && !keys['right'] && !joystickActive) this.moveX = 0;

                // 使用摇杆或键盘的moveX和moveY来移动玩家
                let magnitude = Math.sqrt(this.moveX * this.moveX + this.moveY * this.moveY);
                if (magnitude > 0) {
                    this.x += (this.moveX / magnitude) * this.speed;
                    this.y += (this.moveY / magnitude) * this.speed;
                }

                this.boundaryCheck();
            }

            aiMove() {
                const visionRange = 300;

                // 检查周围有没有威胁（比自己大的玩家）
                let threats = players.filter(other => other !== this && other.size > this.size && getDistance(this, other) < 200);
                if (threats.length > 0) {
                    // 远离威胁
                    let averageThreatPos = getAveragePosition(threats);
                    let dx = this.x - averageThreatPos.x;
                    let dy = this.y - averageThreatPos.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                } else {
                    let target = null;

                    // 小AI（size <= 15）只寻找食物，避开大玩家
                    if (this.size <= 15) {
                        // 寻找最近的食物
                        let foods = plasmas.concat(items);
                        let nearestFood = null;
                        let minDist = visionRange;
                        for (let food of foods) {
                            let dist = getDistance(this, food);
                            if (dist < minDist) {
                                minDist = dist;
                                nearestFood = food;
                            }
                        }
                        target = nearestFood;
                    } else {
                        // 大AI尝试寻找可以吞噬的其他玩家
                        if (this.level >=5) {
                            let targets = players.filter(other => other !== this && other.size < this.size && getDistance(this, other) < visionRange);
                            if (targets.length > 0) {
                                target = targets[0];
                            }
                        }

                        // 如果没有目标，寻找最近的食物
                        if (!target) {
                            let foods = plasmas.concat(items);
                            let nearestFood = null;
                            let minDist = visionRange;
                            for (let food of foods) {
                                let dist = getDistance(this, food);
                                if (dist < minDist) {
                                    minDist = dist;
                                    nearestFood = food;
                                }
                            }
                            target = nearestFood;
                        }
                    }

                    if (target) {
                        // 移动到目标位置，加入随机性
                        let dx = target.x - this.x;
                        let dy = target.y - this.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        // 添加随机偏差
                        let randomness = (Math.random() - 0.5) * 0.2; // -0.1 到 0.1
                        this.x += ((dx / dist) + randomness) * this.speed;
                        this.y += ((dy / dist) + randomness) * this.speed;
                    } else {
                        // 无目标，随机移动
                        let angle = Math.random() * Math.PI * 2;
                        this.x += Math.cos(angle) * this.speed;
                        this.y += Math.sin(angle) * this.speed;
                    }
                }

                // 边界检查
                this.boundaryCheck();
            }

            boundaryCheck() {
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;
            }

            eat(entity) {
                this.exp += 20;
                this.size += 1;
                this.updateSpeed();
                this.checkLevelUp();
                checkAchievements('collectPlasma', 1);
            }

            attack(other) {
                let damage = 5 + this.level;
                other.health -= damage;
                if (other.health <= 0) {
                    this.exp += other.level * 50;
                    this.checkLevelUp();
                    checkAchievements('defeatEnemy', 1);
                }
            }

            checkLevelUp() {
                if (this.exp >= this.level * 100) {
                    this.exp -= this.level * 100;
                    this.level++;
                    this.mutationPoints++;
                    this.evolve();
                    this.updateSpeed();
                }
            }

            evolve() {
                if (this.evolutionStage < evolutionStages.length - 1) {
                    this.evolutionStage++;
                    let stageInfo = evolutionStages[this.evolutionStage];
                    this.size = stageInfo.size;
                    this.unlockSkill();
                    this.updateSpeed(); // 更新速度
                    checkAchievements('evolve', this.evolutionStage);
                } else {
                    // 进化成人类，游戏胜利
                    if (!this.isAI) {
                        gameOver('恭喜你进化成人类，赢得了游戏！');
                    } else {
                        gameOver('AI玩家进化成人类，AI胜利！');
                    }
                }
            }

            unlockSkill() {
                switch (this.evolutionStage) {
                    case 2:
                        this.skills.push('加速');
                        break;
                    case 4:
                        this.skills.push('跳跃');
                        break;
                    case 6:
                        this.skills.push('防御');
                        break;
                    case 8:
                        this.skills.push('特殊攻击');
                        break;
                    default:
                        break;
                }
            }

            useSkill(skillName) {
                if (this.skills.includes(skillName)) {
                    switch (skillName) {
                        case '加速':
                            if (!this.isAccelerating) {
                                this.isAccelerating = true;
                                this.speed *= 1.5;
                                setTimeout(() => {
                                    this.speed /= 1.5;
                                    this.isAccelerating = false;
                                }, 2000);
                            }
                            break;
                        // 其他技能实现略
                        default:
                            break;
                    }
                }
            }
        }

        // 定义等离子类
        class Plasma {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 8;
                this.health = 50;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#ef5350';
                ctx.fill();
                ctx.closePath();
            }
        }

        // 定义物品类
        class Item {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.type = type; // 'speed', 'health', 'exp', 'attack', 'defense'
            }

            draw() {
                ctx.beginPath();
                ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.fillStyle = this.type === 'speed' ? '#ab47bc' :
                                this.type === 'health' ? '#66bb6a' :
                                this.type === 'exp' ? '#ffee58' :
                                this.type === 'attack' ? '#ff7043' : '#29b6f6';
                ctx.fill();
                ctx.closePath();
            }

            applyEffect(player) {
                switch (this.type) {
                    case 'speed':
                        player.speed += 0.5;
                        break;
                    case 'health':
                        player.health += 20;
                        if (player.health > 100) player.health = 100;
                        break;
                    case 'exp':
                        player.exp += 50;
                        player.checkLevelUp();
                        break;
                    // 其他物品效果略
                    default:
                        break;
                }
            }
        }

        // 初始化玩家和AI
        let player = new Player(canvas.width / 2, canvas.height / 2);
        players.push(player);

        // 初始化AI玩家
        function initAIPlayers() {
            for (let i = 0; i < 5; i++) {
                let aiPlayer = new Player(Math.random() * canvas.width, Math.random() * canvas.height, true);
                aiPlayer.size = 20; // 初始AI的大小
                aiPlayer.updateSpeed();
                players.push(aiPlayer);
            }
        }
        initAIPlayers();

        // 初始化等离子
        function initPlasmas() {
            for (let i = 0; i < maxPlasmaCount; i++) {
                let plasma = new Plasma(Math.random() * canvas.width, Math.random() * canvas.height);
                plasmas.push(plasma);
            }
        }
        initPlasmas();

        // 初始化物品
        function spawnItems() {
            let itemTypes = ['speed', 'health', 'exp', 'attack', 'defense'];
            for (let i = 0; i < 20; i++) {
                let itemType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                let item = new Item(Math.random() * canvas.width, Math.random() * canvas.height, itemType);
                items.push(item);
            }
        }
        spawnItems();

        // 初始化任务和成就（此处简单实现）
        function checkAchievements(task, value) {
            // 简单地输出一下，用于避免错误
            console.log(`Achievement checked: ${task}, value: ${value}`);
        }

        // 更新UI（简单实现）
        function updateUI() {
            const ui = document.getElementById('ui');
            ui.innerHTML = `
                等级: ${player.level}，经验: ${player.exp}/${player.level * 100}，生命值: ${player.health}<br>
                大小: ${player.size.toFixed(1)}，速度: ${player.speed.toFixed(1)}<br>
                进化阶段: ${evolutionStages[player.evolutionStage].stage}
            `;
        }

        // 游戏结束函数
        function gameOver(message) {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            gameOverDiv.innerText = message;
            gameOverDiv.style.display = 'block';
        }

        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 检查并刷新食物
            if (plasmas.length < maxPlasmaCount) {
                spawnPlasma(maxPlasmaCount - plasmas.length);
            }

            // 检查并生成小AI
            let smallAICount = players.filter(p => p.isAI && p.size <= 15).length;
            if (smallAICount < maxSmallAI) {
                spawnSmallAI(maxSmallAI - smallAICount);
            }

            // 绘制等离子
            plasmas.forEach(plasma => {
                plasma.draw();
            });

            // 绘制物品
            items.forEach(item => {
                item.draw();
            });

            // 更新和绘制玩家
            players.forEach(p => {
                p.move();
                p.draw();

                // 吃等离子
                plasmas.forEach((plasma, index) => {
                    if (isColliding(p, plasma)) {
                        p.eat(plasma);
                        plasmas.splice(index, 1);
                    }
                });

                // 收集物品
                items.forEach((item, index) => {
                    if (isColliding(p, item)) {
                        item.applyEffect(p);
                        items.splice(index, 1);
                    }
                });

                // 攻击其他玩家
                players.forEach(other => {
                    if (other !== p && isColliding(p, other)) {
                        if (p.size > other.size) {
                            p.attack(other);
                        } else if (p.size < other.size) {
                            other.attack(p);
                        }
                    }
                });

                // 检查玩家是否死亡
                if (p.health <= 0) {
                    if (!p.isAI) {
                        gameOver('你已经死亡，游戏结束！');
                    } else {
                        // 移除死亡的AI玩家
                        players.splice(players.indexOf(p), 1);
                    }
                }
            });

            // 更新UI
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        function spawnPlasma(count) {
            for (let i = 0; i < count; i++) {
                let plasma = new Plasma(Math.random() * canvas.width, Math.random() * canvas.height);
                plasmas.push(plasma);
            }
        }

        function spawnSmallAI(count) {
            for (let i = 0; i < count; i++) {
                let aiPlayer = new Player(Math.random() * canvas.width, Math.random() * canvas.height, true);
                aiPlayer.size = 10; // 小AI的大小
                aiPlayer.updateSpeed(); // 更新速度
                players.push(aiPlayer);
            }
        }

        // 碰撞检测函数
        function isColliding(obj1, obj2) {
            let dx = obj1.x - obj2.x;
            let dy = obj1.y - obj2.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.size + obj2.size;
        }

        // 事件监听
        window.addEventListener('keydown', function(e) {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    keys['up'] = true;
                    break;
                case 's':
                case 'arrowdown':
                    keys['down'] = true;
                    break;
                case 'a':
                case 'arrowleft':
                    keys['left'] = true;
                    break;
                case 'd':
                case 'arrowright':
                    keys['right'] = true;
                    break;
                case 'e':
                    player.useSkill('加速');
                    break;
                default:
                    break;
            }
        });

        window.addEventListener('keyup', function(e) {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    keys['up'] = false;
                    break;
                case 's':
                case 'arrowdown':
                    keys['down'] = false;
                    break;
                case 'a':
                case 'arrowleft':
                    keys['left'] = false;
                    break;
                case 'd':
                case 'arrowright':
                    keys['right'] = false;
                    break;
                default:
                    break;
            }
        });

        // 初始化摇杆控制
        function setupJoystick() {
            const joystickContainer = document.getElementById('joystickContainer');
            const joystick = document.getElementById('joystick');
            let startX, startY;
            let joystickX = 0, joystickY = 0;

            joystickContainer.addEventListener('touchstart', function(e) {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
            });

            joystickContainer.addEventListener('touchmove', function(e) {
                if (!joystickActive) return;
                e.preventDefault();
                const touch = e.touches[0];
                let deltaX = touch.clientX - startX;
                let deltaY = touch.clientY - startY;
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 50);
                const angle = Math.atan2(deltaY, deltaX);
                joystickX = Math.cos(angle) * distance;
                joystickY = Math.sin(angle) * distance;
                joystick.style.transform = `translate(${joystickX}px, ${joystickY}px)`;
                // 更新玩家的移动方向
                player.moveX = joystickX / 50;
                player.moveY = joystickY / 50;
            });

            joystickContainer.addEventListener('touchend', function(e) {
                joystickActive = false;
                joystickX = 0;
                joystickY = 0;
                joystick.style.transform = `translate(0px, 0px)`;
                player.moveX = 0;
                player.moveY = 0;
            });
        }

        setupJoystick();

        // 技能按钮触摸事件
        const skillBtn = document.getElementById('skillButton');
        skillBtn.addEventListener('touchstart', () => {
            player.useSkill('加速');
        });

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
